
<div class="row">
  <div class="col-md-6 col-lg-6 col-sm-12 ">
    <div class="top-section">
      <div class="input-area">
        <form (submit)="addPost()" #postForm="ngForm">
            <div><input type="text" name="title" [(ngModel)]="post.title" placeholder="Title" required></div> 
            <div><input type="url" name="link" [(ngModel)]="post.url" placeholder="Link" required></div> 
            <div><button type="submit" [disabled]="!postForm.valid">Add TO VOTE POLL!</button></div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-6 col-sm-12 ">
    <h3> Data visualization</h3>
    <div class="chart-container" style="height: 30%vh;width:100%;">    
      <canvas id="canvas"></canvas>    
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 ">
    <div class="list-section">
      <div *ngIf="votePollList && votePollList.length" class="post-list">
        <h3>Added List</h3>
          <div *ngFor="let post of votePollList" class="post-item">
            <div class="updown">
              <a (click)="upVote(post)" class="fa fa-thumbs-up text-success"></a>
              <span [class.red]="post.votes < 0" [class.green]="post.votes > 0">{{post.votes}}</span>
              <a (click)="downVote(post)" class="fa fa-thumbs-down text-danger"></a></div>
            <div class="content">
              <h2>{{post.title}}</h2>
              <a [href]="post.url" [href]="post.url" target="_blank">{{post.url}}</a>
            </div>
            <div class="delete"><span (click)="deletePost(post)" class="fa fa-trash text-danger"></span></div>
          </div>
      </div>
    </div>
  </div>
</div>
